<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="browsermode" content="application"/>
    <title>日程管理</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/creatWork.css">  
</head>
<body>
    <div class="top">
        <div class="back">
            <a href="#">返回</a>
        </div>
        <div class="tit">
            <a>新建日程</a>
        </div>
    </div>  
    <div id="tab">
        <!-- 选项的头部 -->
        <div id="tab-header">
            <ul>
                <li class="active">日程</li>
                <li>生日</li>
                <li>纪念日</li>
                <li>倒数日</li>
            </ul>
        </div>
        <!-- 主要内容 -->
        <div id="tab-content">
            <div class="dom" id="schedule" style="display: block;">
                <form action="" id="sche" class="sche" method="get">
                    <div class="inputtext">
                        <input type="text" id="Tit" class="Tit" placeholder="请输入事件标题"/>
                    </div>　　                    
                    <div class="TimeCh">
                        <div class="TimeType">全天事件</div>
                        <div class="testswitch">  
                            <input class="testswitch-checkbox" id="onoffswitch" type="checkbox">  
                            <label class="testswitch-label" for="onoffswitch">  
                                <span class="testswitch-inner" data-on="ON" data-off="OFF"></span>  
                                <span class="testswitch-switch"></span>  
                            </label>  
                        </div>
                    </div>
                    <div class="startTime">
                        <div>开始时间</div>
                        <div></div>
                    </div>
                    <div class="endTime">
                        <div>结束时间</div>
                        <div></div>
                    </div>
                    <div class="tiXing">
                        <div>提醒</div>
                        <div></div>
                    </div>
                    <div class="chongfu">
                        <div>重复</div>
                        <div></div>
                    </div>
                    <div class="inputtext">
                        <input type="text" id="address" class="Add" placeholder="请输入地点"/>
                    </div>
                    <div class="inputtext">
                        <input type="text" id="beizhu" class="Bei" placeholder="请输入备注"/>
                    </div>
                </form>
            </div>

            <div class="dom">
                <p>12345</p>
            </div>
            <div class="dom">
                <p>123456</p>
            </div>
            <div class="dom">
                <p>1234567</p>
            </div>
        </div>
    </div>


    
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
</body>
</html>
