<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="browsermode" content="application" />
    <title>日程管理</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/creatWork.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_564276_yk1aeluf8qjpds4i.css">
</head>

<body>
    <article class="topMenu">
        <span class="goBack">
            <span>返回</span>
        </span>
        <p class="navInfo">今日日程</p>
    </article>
    <div class="tab">
        <ul>
            <li class="active iconfont icon-richenganpai">日程</li>
            <li class=" iconfont icon-shengri">生日</li>
            <li class="iconfont icon-xin">纪念日</li>
            <li class=" iconfont icon-wujiaoxing">倒数日</li>
        </ul>
    </div>
    <div class="pannal  pannal-01">
        <ul>
            <li class="row">
                <input type="text" id="title" placeholder="请输入事件标题" class="event">
            </li>
            <li class="row">
                <input type="text" id="address" placeholder="请输入地点（可选）" class="event">
            </li>
            <li class="row">
                <input type="text" id="dec" placeholder="请输入事件描述（可选）" class="event">
            </li>
            <li class="row">
                <span>全天事件</span>
                <p class="isAllDay" id='isAllDay'></p>
            </li>
            <li class="row view1">
                <span>开始时间</span>
                <span class="time startTime">
                    <input type="datetime-local" id="startTime1">
                </span>
            </li>
            <li class="row view1">
                <span>结束时间</span>
                <span class="time overTime">
                    <input type="datetime-local" id="overTime1">
                </span>
            </li>
            <li class="row view2">
                <span>开始时间</span>
                <span class=" time startTime">
                    <input type="date" id="startTime2">
                </span>
            </li>
            <li class="row view2">
                <span>结束时间</span>
                <span class="time overTime">
                    <input type="date" id="overTime2">
                </span>
            </li>
            <li class="row">
                <span>提醒</span>
                <p class="isAlert" id="isAlert"></p>
            </li>
            <li class="row row-con isAlert-con">
                <p>
                    <label>
                        <input type="checkbox" name="tixing" value="5">5分钟前</label>
                </p>
                <p>
                    <label>
                        <input type="checkbox" name="tixing" value="10">10分钟前</label>
                </p>
                <p>
                    <label>
                        <input type="checkbox" name="tixing" value="15">15分钟前</label>
                </p>
                <p>
                    <label>
                        <input type="checkbox" name="tixing" value="30">30分钟前</label>
                </p>
                <p>
                    <label>
                        <input type="checkbox" name="tixing" value="60">1小时前</label>
                </p>
                <p>
                    <label>
                        <input type="checkbox" name="tixing" value="1d">1天前</label>
                </p>
                <p>
                    <label>
                        <input type="checkbox" name="tixing" value="1w">1周前</label>
                </p>
            </li>
            <li class="row hide" >
                <span>重复</span>
                <p class="isRepeat"></p>
            </li>
            <li class="row row-con isRepeat-con">
                <p>
                    <label>
                        <input type="radio" name="cycleTime" value="1">一次性活动</label>
                </p>
                <p>
                    <label>
                        <input type="radio" name="cycleTime"  value="2">每日</label>
                </p>
                <p>
                    <label>
                        <input type="radio" name="cycleTime" value="3" >每周</label>
                </p>
                <p>
                    <label>
                        <input type="radio" name="cycleTime"  value="4">每月</label>
                </p>
                <p>
                    <label>
                        <input type="radio" name="cycleTime"  value="5">每年</label>
                </p>

            </li>
        </ul>
        <div class="submitEvent">
            <p>确定</p>
        </div>
    </div>



    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="./js/config.js"></script> 
    <script src="./js/moment.js"></script>
    <script src="./js/creatWork.js"></script>
</body>

</html>
