<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="browsermode" content="application" />
    <title>日程管理</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/listinfo.css">
</head>

<body>
    <div class="top">
        <div class="back">
            <span>

                < </span>
        </div>
    </div>
    <div class="mid">
        <div class="schedule">
            <div class="scheduleName">
                <span>

                </span>
                <!-- 此处为日程名称 -->
            </div>
            <div class="scheduleTime">
                <span>

                </span>
                <!-- 这是日程的有效时间 -->
            </div>
        </div>
        <div class="remind">
            <span class="name">
                提醒
            </span>
            <span class="retime">
                活动开始前
            </span>
        </div>
        <div class="remind addressinfo">
            <span class="name">
                地点
            </span>
            <span class="noteAddress">
                无
            </span>
        </div>
        <div class="remind info remind-info">
            <span class="name">
                详情
            </span>
            <span class="noteInfoL">
                无
            </span>
        </div>
        <div class="noteInfo">
            
        </div>
    </div>
    <div class="bottom">
        <p class="editer">
            <img src="./image/edit.png" alt="">
            <a class="edit" href="#">编辑</a>
        </p>
        <p class="delecter">
            <img src="./image/delect.png" alt="">
            <span class="delect">删除</span>
        </p>
    </div>


    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="./js/config.js"></script>
    <script src="./js/listinfo.js"></script>
</body>

</html>
