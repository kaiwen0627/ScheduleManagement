<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="browsermode" content="application"/>
    <title>日程管理</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/listinfo.css">   
</head>
<body>
    <div class="top">
        <div class="back">
            <span>
                <a href="#">
                    <
                </a>
                <!-- 返回键"<"对应的链接为上级页面 -->
            </span>
        </div>       
    </div>
    <div class="mid">
        <div class="schedule">
            <div class="scheduleName">
                <span>
                    事件1
                </span>
                <!-- 此处为日程名称 -->
            </div>
            <div class="scheduleTime">
                <span>
                    今天 下午2:00至3:00
                </span>
                <!-- 这是日程的有效时间 -->
            </div>
        </div>
        <div class="remind">
            <div>
                <a>提醒</a>
            </div>
            <div>
                <span>活动开始前</span>
            </div>                
        </div>
    </div>
    <div class="bottom">
        <table>
            <tbody>
                <tr>
                    <td>
                        <a href="#">
                            <img src="./image/编辑.png"/>
                        </a>
                    </td>
                    <td>
                        <a href="#">
                            <img src="./image/删除.png"/>
                        </a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <a>编辑</a>
                    </td>
                    <td>
                        <a>删除</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
</body>
</html>
